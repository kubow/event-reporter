name: Check Rugby Calendar Events

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  check-rugby-events:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Check calendar for rugby events
      id: check
      run: |
        OUTPUT=$(python main.py events --days 7)
        echo "$OUTPUT"
        
        # Save to file for issue body
        echo "$OUTPUT" > events_output.txt
        
        # Count events (exclude the header emoji)
        COUNT=$(echo "$OUTPUT" | grep -c "^   ðŸ‰" || echo "0")
        echo "event_count=$COUNT" >> $GITHUB_OUTPUT

    - name: Create or update issue
      if: steps.check.outputs.event_count > 0
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const output = fs.readFileSync('events_output.txt', 'utf8');
          const date = new Date().toISOString().split('T')[0];
          
          const title = `ðŸ‰ Rugby This Week - ${date}`;
          const body = `## Rugby Events This Week\n\n\`\`\`\n${output}\n\`\`\`\n\n---\n*Auto-generated on Monday by rugby_events workflow*`;
          
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: 'rugby-events',
            state: 'open'
          });
          
          if (issues.data.length > 0) {
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issues.data[0].number,
              title: title,
              body: body
            });
            console.log(`Updated issue #${issues.data[0].number}`);
          } else {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['rugby-events', 'automated']
            });
            console.log('Created new issue');
          }

    - name: No events found
      if: steps.check.outputs.event_count == 0
      run: echo "No rugby events this week - skipping issue creation"
