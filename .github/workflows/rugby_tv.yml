name: Check Rugby on TV (EPG)

on:
  schedule:
    - cron: '0 5 * * 1'  # Weekly on Monday at 5 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  check-rugby-tv:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Check TV schedules for rugby
      id: check
      run: |
        OUTPUT=$(python main.py tv --days 7)
        echo "$OUTPUT"
        
        # Save to file for issue body
        echo "$OUTPUT" > tv_output.txt
        
        # Count unique rugby programs
        COUNT=$(echo "$OUTPUT" | grep -c "ðŸ‰" || echo "0")
        echo "rugby_count=$COUNT" >> $GITHUB_OUTPUT

    - name: Create or update issue
      if: steps.check.outputs.rugby_count > 0
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const output = fs.readFileSync('tv_output.txt', 'utf8');
          const date = new Date().toISOString().split('T')[0];
          
          const title = `ðŸ“º Rugby on TV This Week - ${date}`;
          const body = `## Rugby TV Schedule This Week\n\n\`\`\`\n${output}\n\`\`\`\n\n---\n*Auto-generated on Monday by rugby_tv workflow*`;
          
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: 'rugby-tv',
            state: 'open'
          });
          
          if (issues.data.length > 0) {
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issues.data[0].number,
              title: title,
              body: body
            });
            console.log(`Updated issue #${issues.data[0].number}`);
          } else {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['rugby-tv', 'automated']
            });
            console.log('Created new issue');
          }

    - name: No rugby found
      if: steps.check.outputs.rugby_count == 0
      run: echo "No rugby on TV this week - skipping issue creation"
