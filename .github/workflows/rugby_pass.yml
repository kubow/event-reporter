name: Check RugbyPass Availability

on:
  schedule:
    - cron: '0 9 * * 0'  # Weekly on Sunday at 9 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  check-rugbypass:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Check RugbyPass streaming
      id: check
      run: |
        OUTPUT=$(python main.py rugbypass --days 7)
        echo "$OUTPUT"
        
        # Save to file for issue body
        echo "$OUTPUT" > rugbypass_output.txt
        
        # Check if any matches found (will be 0 until implemented)
        if echo "$OUTPUT" | grep -q "Found"; then
          echo "has_matches=true" >> $GITHUB_OUTPUT
        else
          echo "has_matches=false" >> $GITHUB_OUTPUT
        fi

    - name: Create or update issue
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const output = fs.readFileSync('rugbypass_output.txt', 'utf8');
          const date = new Date().toISOString().split('T')[0];
          
          const title = `ðŸ“º RugbyPass Streaming - Week of ${date}`;
          const body = `## RugbyPass TV Availability\n\n\`\`\`\n${output}\n\`\`\`\n\n---\n*Auto-generated by rugby_pass workflow*`;
          
          // Check for existing open issue
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: 'rugbypass',
            state: 'open'
          });
          
          if (issues.data.length > 0) {
            // Update existing issue
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issues.data[0].number,
              title: title,
              body: body
            });
            console.log(`Updated issue #${issues.data[0].number}`);
          } else {
            // Create new issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['rugbypass', 'automated']
            });
            console.log('Created new issue');
          }
